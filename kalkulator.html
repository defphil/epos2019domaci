<!DOCTYPE html>
<meta charset="utf-8"/>
<body>

<h2>JavaScript kalkulator</h2>
<select name="operacije" id="operacije">
<option value="sabiranje">Sabiranje</option>
<option value="oduzimanje">Oduzimanje</option>
<option value="mnozenje">Mnozenje</option>
<option value="deljenje">Deljenje</option>
</select> <br>
<input type="text" id="x" /> <br>
<input type="text" id="y" /> <br>
<button type="button" onclick="Calculate()">Izracunaj</button>
<br>
<h1 id="result"></h1>

<script>
	function Calculate() {
		var opA = document.getElementById("x").value;
		var opB = document.getElementById("y").value;
		var lista_operacija = document.getElementById("operacije").value;
        var res;

		switch(lista_operacija) {
			case "sabiranje":
			res = parseFloat(opA) + parseFloat(opB);
				break;
			case "oduzimanje":
			res = parseFloat(opA) - parseFloat(opB);
				break;
				case "mnozenje":
			res = parseFloat(opA) * parseFloat(opB);
				break;
				case "deljenje":
			res = parseFloat(opA) / parseFloat(opB);
				break;
		}

		document.getElementById("result").innerHTML="rezultat je: "+res;
	}
</script>

</body>
